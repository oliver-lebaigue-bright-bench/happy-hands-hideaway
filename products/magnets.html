<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Magnets - Happy Hands Hideaway</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../responsive.css">
    <link rel="icon" href="../resources/favicon.ico" type="image/x-icon">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    colors: {
                        paper: '#f5f1eb',
                        ink: '#4a3f35',
                        header: '#d8cfc4',
                        hero: '#bfa98a',
                        accent: '#7a5c3c',
                        'accent-hover': '#5e462d'
                    }
                }
            }
        }
    </script>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, get, set, runTransaction } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyABF1urMF9QHnQK3glaphVAxDYi3eiv8Nc",
            authDomain: "happy-hands-a2927.firebaseapp.com",
            databaseURL: "https://happy-hands-a2927-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "happy-hands-a2927",
            storageBucket: "happy-hands-a2927.firebasestorage.app",
            messagingSenderId: "245124696893",
            appId: "1:245124696893:web:55de882f935bfb07cb5354"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.firebaseDB = db;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseSet = set;
        window.firebaseTransaction = runTransaction;
    </script>

    <style>
        .card-img {
            transition: transform 0.5s ease;
        }
        .group:hover .card-img {
            transform: scale(1.05);
        }
    </style>
    <script src="../basket.js" defer></script>
</head>

<body class="bg-paper text-ink font-poppins min-h-screen flex flex-col">

    <!-- Navigation (Sticky) -->
    <nav class="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-sm border-b border-header">
        <div class="max-w-[1100px] mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../index.html" class="text-xl font-bold tracking-wide cursor-pointer hover:text-accent transition-colors">
                Happy Hands <span class="text-accent">Hideaway</span>
            </a>
            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="../profile.html" class="hover:text-accent transition-colors">profile</a>
                <a href="../shop.html" class="hover:text-accent transition-colors">shop</a>
                <a href="../socials.html" class="hover:text-accent transition-colors">socials</a>
            </div>
        </div>
    </nav>

    <!-- Page Hero -->
    <section class="bg-hero text-center py-20 px-4 relative overflow-hidden">
        <div class="max-w-[800px] mx-auto relative z-10">
            <h2 class="text-[3.5rem] font-semibold mb-4 leading-tight">
                Magnets Collection
            </h2>
        </div>
    </section>

    <!-- Magnets Gallery -->
    <section class="flex-grow py-12 px-4 sm:px-6">
        <div class="max-w-[1100px] mx-auto">
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div class="col-span-full text-center py-12 text-gray-500">
          <p>Loading products...</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-header text-center py-4 mt-auto">
        <p class="text-sm">
            © 2025 Happy Hands Hideaway. Handmade, not mass-made.
        </p>
    </footer>

  <script>
    async function loadProductsByCategory(categoryName) {
      const db = window.firebaseDB;
      const ref = window.firebaseRef;
      const get = window.firebaseGet;
      
      const grid = document.getElementById('productsGrid');
      
      try {
        const itemsRef = ref(db, 'items');
        const snap = await get(itemsRef);
        
        if (!snap.exists()) {
          grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500"><p>No products available yet.</p></div>';
          return;
        }
        
        const items = snap.val();
        let html = '';
        let count = 0;
        
        Object.keys(items).forEach(key => {
          const item = items[key];
          if (item.category && item.category.toLowerCase() === categoryName.toLowerCase()) {
            count++;
                        const imageUrl = (function(){
              const stored = item.imageUrl || '';
              // If stored URL is a valid https/http resource, use it
              if (stored && /^https?:\/\/.+/.test(stored)) {
                console.log(`✅ Using stored image URL for "${item.name}":`, stored);
                return stored;
              }
              // Fallback
              console.log(`⚠️ No valid image URL for "${item.name}", using placeholder`);
              return '../images/img_not_found.jpg';
            })();
            const price = typeof item.price === 'number' ? item.price.toFixed(2) : '0.00';
            
            html += `
              <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1 flex flex-col overflow-hidden group">
                <div class="aspect-square overflow-hidden bg-gray-100 relative">
                  <img loading="lazy" src="${imageUrl}" onerror="this.src='../images/img_not_found.jpg'" alt="${item.name}" class="card-img w-full h-full object-cover">
                </div>
                <div class="p-5 text-center flex-grow flex flex-col justify-center">
                  <h4 class="font-bold text-lg mb-1">${item.name}</h4>
                  <p class="text-sm text-gray-600 mb-2 line-clamp-2">${item.description || ''}</p>
                  <p class="text-accent font-bold text-xl mb-4">£${price}</p>
                  
                  <div class="mt-auto flex flex-col items-center justify-center gap-2">
                    <button 
                      class="add-to-basket w-full bg-hero text-white font-semibold py-2 px-4 rounded-lg hover:bg-ink transition"
                      data-name="${item.name}"
                      data-price="${price}"
                    >
                      Add to Basket
                    </button>
                  </div>
                </div>
              </div>
            `;
          }
        });
        
        if (count === 0) {
          grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500"><p>No products in this category yet.</p></div>';
        } else {
          grid.innerHTML = html;
        }
        
      } catch (error) {
        console.error('Error loading products:', error);
        grid.innerHTML = '<div class="col-span-full text-center py-12 text-red-500"><p>Error loading products. Please refresh the page.</p></div>';
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      loadProductsByCategory('magnets');
    });
  </script>
</body>
</html>

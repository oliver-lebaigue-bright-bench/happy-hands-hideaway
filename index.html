<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Happy Hands Hideaway</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="icon" href="resources/favicon.ico" type="image/x-icon">

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            poppins: ['Poppins', 'sans-serif']
                        },
                        colors: {
                            paper: '#f5f1eb',
                            ink: '#4a3f35',
                            header: '#d8cfc4',
                            hero: '#bfa98a',
                            accent: '#7a5c3c'
                        }
                    }
                }
            }
        </script>
    </head>

    <body class="bg-paper text-ink font-poppins">

        <div class="max-w-[1100px] mx-auto px-6 flex justify-center items-center min-h-[calc(100vh-80px)]">
            <div class="grid grid-cols-1 w-full max-w-[600px]">
                <!-- Card -->
                <div onclick="window.location.href='profile.html'" 
                    class="bg-white rounded-[18px] p-8 text-center shadow-[0_10px_25px_rgba(0,0,0,0.08)] transition-transform hover:-translate-y-1 cursor-pointer">
                    <img loading="lazy" src="logo.jpeg" alt="Enter the hideaway" 
                        class="w-full h-auto max-h-[70vh] object-cover rounded-[14px] mx-auto mb-6">
                    <h4 class="font-medium text-2xl">Enter the hideaway</h4>
                </div>
            </div>
        </div>
    </body>
</html>

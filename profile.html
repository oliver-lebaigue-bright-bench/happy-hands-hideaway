<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About the Artist – Happy Hands Hideaway</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          },
          colors: {
            paper: '#f5f1eb',
            ink: '#4a3f35',
            header: '#d8cfc4',
            hero: '#bfa98a',
            accent: '#7a5c3c'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-paper text-ink font-poppins min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-sm border-b border-header">
    <div class="max-w-[1100px] mx-auto px-6 h-16 flex items-center justify-between">
      <div class="text-xl font-bold tracking-wide cursor-pointer" onclick="window.location.href='index.html'">
        Happy Hands <span class="text-accent">Hideaway</span>
      </div>
      <div class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="index.html" class="hover:text-accent transition-colors">Home</a>
        <a href="shop.html" class="hover:text-accent transition-colors">Shop</a>
        <a href="profile.html" class="hover:text-accent transition-colors">About</a>
        <a href="events.html" class="hover:text-accent transition-colors">Events</a>
        <a href="socials.html" class="hover:text-accent transition-colors">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="bg-hero text-center py-16 px-4">
    <div class="max-w-[1100px] mx-auto">

        <h2 class="text-[2.2rem] sm:text-[2.8rem] font-semibold mb-3">
            Meet the Artist
        </h2>
        <p class="text-[1rem] sm:text-[1.1rem] max-w-[520px] mx-auto">
            The hands and heart behind Happy Hands Hideaway
        </p>
    </div>
  </section>

  <!-- Artist Profile -->
  <section class="py-14">
    <div class="max-w-[900px] mx-auto px-6">

      <!-- Artist Image -->
      <div class="mb-10 text-center">
        <div class="mb-8 sm:mb-10 text-center px-2">
            <img
                src="images/kandice.jpg"
                alt="Kandice – mixed media artist"
                class="w-full max-w-[420px] sm:max-w-[520px] mx-auto rounded-[18px] sm:rounded-[20px]
                    shadow-[0_10px_25px_rgba(0,0,0,0.12)]"
            >
        </div>
      </div>

      <!-- Shop Link -->
      <div class="text-center mt-10 sm:mt-12 px-4">
        <a
            href="shop.html"
            class="inline-block bg-hero text-ink
                px-10 py-3
                rounded-[999px]
                text-[0.95rem] sm:text-[1rem]
                font-medium
                transition-transform
                hover:-translate-y-0.5 hover:shadow-lg"
            >
            Explore the Shop
        </a>
      </div>

      <!-- contact button -->
      <div class="text-center mt-8">
        <a
            href="socials.html"
            class="inline-block bg-hero text-ink
                px-10 py-3
                rounded-[999px]
                text-[0.95rem] sm:text-[1rem]
                font-medium
                transition-transform
                hover:-translate-y-0.5 hover:shadow-lg"
            >
            My socials
        </a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-header text-center py-4">
    <p class="text-sm">
      © 2025 Happy Hands Hideaway. Handmade, not mass-made.
    </p>
  </footer>
</body>
</html>
